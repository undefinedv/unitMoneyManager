<!DOCTYPE html>

    <script>
	function fullHeight(){
		$(".tab-pane active").style.height="100%";
		alert("test");
	
	}
        //显示本页面，隐藏其他页面
        function change(obj) {
            var name = obj.getAttribute("name");
            var array = document.getElementById("page").childNodes;
            for (var i = 1; i < ((array.length) * 2) + 1; i += 2) {
                if (array[i].getAttribute("name") == name) {
                    array[i].setAttribute("class", "tab-pane active");
                }
                else {
                    array[i].setAttribute("class", "tab-pane");
                }
            }
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="tabbable tabs-below" id="tabs-364546">

                        <a href="#" onclick="change(this)" name="home" data-toggle="tab">Home</a>
                    </li>
                    <li>
                        <a href="#" onclick="change(this)" name="fees" data-toggle="tab">Fees</a>
                    </li>
                    <li>
                        <a href="#" onclick="change(this)" name="login" data-toggle="tab">Login</a>
                    </li>
                </ul>
